<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TP5-Punto1">
    <meta name="author" content="Juan L. Vilta">
    <meta name="keywirds" content="TP5, Punto 1, DOM, BOM"">
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <main>

        <div class="flex">
            <p ></p>
                Ingreso los datos de la persona a registrar
             </p>
        </div>
        <form class="flex">
            <input id="nombre" class="form-control me-2 my-1" placeholder="Ingresa nombre" />
            <input id="edad" class="form-control me-2 my-1" placeholder="Ingresa edad" />
            <input id="dni" class="form-control me-2 my-1" placeholder="Ingresa DNI" />
            <input id="sexo" class="form-control me-2 my-1" placeholder="Ingresa sexo" />
            <input id="peso" class="form-control me-2 my-1" placeholder="Ingresa peso" />
            <input id="altura" class="form-control me-2 my-1" placeholder="Ingresa altura" />
            <input id="anioNacimiento" class="form-control me-2 my-1" placeholder="Ingresa año de nacimiento" />
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>

        </form>

        <div class="flex botones">
            <button id="btn-consultaGeneracion" class="btn btn-info" onclick="">Consultar Generación</button>
            <button id="btn-consultaMayorDeEdad" class="btn btn-info" onclick="" >Consultar Edad</button>
            <button id="btn-consultaDatos" class="btn btn-info" onclick="" >Consultar Datos</button>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
